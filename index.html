---
layout: default
---
<div class="home">
	<section>
		<h2 class="smallcap">Posts</h2>
		<ul class="post-list">
			{% for post in site.posts limit:10 %}
			{% if post.layout == "post" %}
			<li>
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</li>
			{% endif %}
			{% endfor %}
		</ul>
		<p><a href="{{ "/home/" | prepend: site.baseurl }}">view more...</a></p>
	</section>
</div>
